<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="page === 1 || loading">
      <a class="page-link" href="javascript:void(0)" (click)="onPrev()">Previous</a>
    </li>
    <li class="page-item" [class.active]="pageNum === page" [class.disabled]="loading" *ngFor="let pageNum of getPages()">
      <a class="page-link" href="javascript:void(0)" (click)="onPage(pageNum)">{{pageNum}}</a>
    </li>
    <li class="page-item" [class.disabled]="lastPage() || loading">
      <a class="page-link" href="javascript:void(0)" (click)="onNext()">Next</a>
    </li>
  </ul>
</nav>
